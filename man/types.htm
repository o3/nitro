<main>
    <section>
        <h3>INTRO</h3>
        <p>The <b>Web.Nitro.Types</b> module contains types for events, actions and elements rendering.</p>
    </section>
    <section>
        <h3>EVENT</h3>
        <figure><figcaption>Listing 1. Nitro Event</figcaption><code>
 data Event a = Event
    { eventTarget   :: BS.ByteString
    , eventPostback :: a
    , eventType     :: BS.ByteString
    , eventSource   :: [BS.ByteString]
    } deriving (Show)
        </code></figure>
        <h4>renderEvent :: Event a -> N2O f a b BL.ByteString</h4>
    </section>
    <section>
        <h3>PROTO</h3>
        <figure><figcaption>Listing 2. Nitro Protocol</figcaption><code>
 data Nitro a
    = NitroInit BS.ByteString
    | NitroPickle { pickleSource :: BS.ByteString
                  , picklePickled :: BS.ByteString
                  , pickleLinked :: M.Map BS.ByteString BS.ByteString }
    | NitroDone
      deriving (Show)
        </code></figure>
    </section>
